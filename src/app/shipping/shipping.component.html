<h3>Shipping Prices</h3>
<!-- 
  The async pipe return the latest value from a stream of data 
  and continues to do so for the life of  given componenet.
  When Angular destroys that component, the asymc pipe automtically stops.
 -->
<div class="shipping-item" *ngFor="let shipping of shippingCosts | async">
  <span>{{ shipping.type }}</span>
  <span>{{ shipping.price | currency}}</span>
</div>
